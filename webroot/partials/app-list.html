<script type="text/javascript">
    $('#query').focus();
</script>

<div class="user-search-results">
    <table class="user-list table table-condensed table-striped table-bordered">
        <tr>
            <th>Application</th>
            <!--<th>name</th>
            <th>#</th>
            <th>user email</th>
            <th>x</th>
            <th>y</th>
            <th>z</th>-->
        </tr>
        <!--<tr x-ng-repeat="user in apps.Objects | filter:query | orderBy:orderProp">-->
        <tr x-ng-repeat="app in apps.Objects">
            <td class="auto-width"><a ng-href="/web/app/{{ app.Name }}">{{ app.Name }}</a></td>
        </table>
        <tr>
            <td colspan="7"><span x-ng-show="!apps.Objects.length">No apps found</span></td>
        </tr>
    </ul>
</div>
